plugins {
  id "org.jetbrains.kotlin.jvm" version "1.1.4"
}

apply plugin: 'kotlin'
apply plugin: 'application'

mainClassName = 'net.kittenberger.wolfgang.jack2c.Jack2cKt'

repositories {
  jcenter()
}

sourceSets {
    main.kotlin.srcDirs += 'src/main/kotlin'
}

dependencies {
  compile "org.jetbrains.kotlin:kotlin-stdlib:1.1.4"
  compile 'com.xenomachina:kotlin-argparser:2.0.3'
}
